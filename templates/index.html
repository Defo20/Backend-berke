<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        main {
            padding: 2rem;
            text-align: center;
        }
        button {
            padding: 0.5rem 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Random Web Page!</h1>
    </header>
    <main>
        <p>This is a simple webpage created randomly. Click the button below to see an action!</p>
        <button onclick="alert('Hello! You clicked the button!')">Click Me</button>
    </main>
    <footer>
        <p style="text-align: center; padding: 1rem; background-color: #ddd; margin-top: 2rem;">
            &copy; 2024 Random Web Page. All rights reserved.
        </p>
    </footer>
</body>
</html>
